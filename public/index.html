<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/x-icon"
      href="./icons8-погода-justicon-lineal-color-32.ico"
      rel="shortcut icon"
    />
    <title>Weather sounds</title>
  </head>
  <body>
    <main class="background-sun">
      <h1>Weather sounds</h1>
      <section>
        <button class="card button" data-id="sun">
          <div class="button card-icon card-icon-sun sun"></div>
        </button>
        <button class="card button" data-id="rain">
          <div class="button card-icon card-icon-rain rain"></div>
        </button>
        <button class="card button" data-id="winter">
          <div class="button card-icon card-icon-winter winter"></div>
        </button>
      </section>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
        id="volume-slider"
      />
    </main>
  </body>
</html>
